spring:
  datasource:
    url: 'jdbc:h2:mem:testdb'
    driverClassName: org.h2.Driver
    username: sa
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    database: h2
    show-sql: true
    properties:
      hibernate:
        format_sql
        
  h2:
    console:
      enabled: true
      path: /h2
logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
        type: TRACE
